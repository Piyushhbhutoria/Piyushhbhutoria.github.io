<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="img/fav.png" />
  <meta name="author" content="{{ .Site.Params.Author }}" />
  <meta name="description" content="{{ .Site.Params.Description }}" />
  <meta name="keywords" content="{{ .Site.Params.Keywords }}" />
  <meta name="robots" content="index,follow" />
  <title>{{ .Site.Title }}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/custom.css">

  <!-- Required meta tags -->
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <meta name="description" property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" />
  <meta name="author"
    content="{{ with .Site.Params.Author }}{{ . }}{{ else }}{{ with .Site.Params.author }}{{ . }}{{ end }}{{ end }}" />
  {{ hugo.Generator }}

  <!-- Additional CSS -->
  <link rel="stylesheet" href="vendors/linericon/style.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css" />

  <!-- main css -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0QFYWC0TK8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-0QFYWC0TK8');
  </script>

  <!-- Calendly badge widget begin -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  {{ if .Site.Data.index.calendlypopupwidget }}
  <script type="text/javascript">
    window.onload = function () {
      Calendly.initBadgeWidget({
        url: 'https://calendly.com/piyush-bhutoria98/30min?hide_landing_page_details=1&hide_gdpr_banner=1',
        text: 'Schedule a meet',
        color: '#4458dc',
        textColor: '#ffffff',
        branding: false
      });
    }
  </script>
  {{ end }}

  <!-- Calendly badge widget end -->
</head>
