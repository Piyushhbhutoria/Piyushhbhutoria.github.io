<!-- Required meta tags -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <title>{{ .Site.Title }}</title>
  <meta name="description" property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" />
  <meta name="author"
    content="{{ with .Site.Params.Author }}{{ . }}{{ else }}{{ with .Site.Params.author }}{{ . }}{{ end }}{{ end }}" />
  {{ hugo.Generator }}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="vendors/linericon/style.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css" />

  <!-- main css -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0QFYWC0TK8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-0QFYWC0TK8');
  </script>

  <!-- Calendly badge widget begin -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  {{ if .Site.Data.index.calendlypopupwidget }}
  <script type="text/javascript">
    window.onload = function () {
      Calendly.initBadgeWidget({
        url: 'https://calendly.com/piyush-bhutoria98/30min?hide_landing_page_details=1&hide_gdpr_banner=1',
        text: 'Schedule a meet',
        color: '#4458dc',
        textColor: '#ffffff',
        branding: false
      });
    }
  </script>
  {{ end }}

</head>
